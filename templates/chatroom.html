<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Welcome to Chat Room</title>
    <link rel="stylesheet" href="{{ static_url("normalize.css") }}" type="text/css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="{{ static_url("chatroom.css") }}" type="text/css">
</head>

<body>
    <div class="chat">
        <div class="chat-title">
            <h1>Developers | Social Base</h1>
            <h2>Group</h2>
            <figure class="avatar">
                <img src="{{ static_url("images/sb.jpg") }}" />
            </figure>
        </div>
        <div class="messages">
            <div class="messages-content"></div>
        </div>
        <div class="message-box">
            <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
            <button type="submit" class="message-submit">Send</button>
        </div>
    </div>
    <div class="bg"></div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script src="{{ static_url("chatroom.js") }}" type="text/javascript"></script>
</body>

</html>
